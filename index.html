<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="wrapper">
    <header class="header">
        <img class="header-img" src="./eisenhower-matrix.jpg">
        <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <h3 class="title">Add Item</h3>
        <div class="main-input__wrapper">
            <input class="main-input__new-task" type="text" id="new-task">
            <button class="btn btn__new-task">Add</button>
        </div>
        <h3 class="title">Todo</h3>
        <ul class="task-list task-list__incomplete" id="incomplete-tasks">
            <li class="list-item">
                <input type="checkbox" class="list-item__checkbox">
                <label class="checkbox-label">Pay Bills</label>
                <input type="text" class="list-item__input">
                <button class="btn btn-edit">Edit</button>
                <button class="btn btn-delete">
                    <img class="list-item__img" src="./remove.svg">
                </button>
            </li>
            <li class="list-item edit-mode">
                <input type="checkbox" class="list-item__checkbox">
                <label class="checkbox-label checkbox-label__edit">Go Shopping</label>
                <input type="text" value="Go Shopping" class="list-item__input list-item__input-edit">
                <button class="btn btn-edit">Save</button>
                <button class="btn btn-delete">
                  <img class="list-item__img" src="./remove.svg">
              </button>
            </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul class="task-list task-list__completed" id="completed-tasks">
            <li class="list-item">
                <input type="checkbox" class="list-item__checkbox" checked>
                <label class="checkbox-label checkbox-label__completed">See the Doctor</label>
                <input type="text" class="list-item__input list-item__input-completed">
                <button class="btn btn-edit">Edit</button>
                <button class="btn btn-delete">
                    <img class="list-item__img" src="./remove.svg">
                </button>
            </li>
        </ul>
      </main>
      <script src="app.js"></script>
</body>
</html>
